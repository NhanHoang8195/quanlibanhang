<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>
<div th:replace="shared/header :: header"></div>

 <h3 class="m_1" style="margin-top: 39px">Danh sách món ăn</h3>
<div class="container">
	<div class="box_1">
		<div class="col-md-12">
			<div class="section group">
				<div th:each="food,iterStat : ${listFood}" class="col_1_of_3 span_1_of_5 simpleCart_shelfItem">
					<div class="shop-holder">
						<div class="product-img">
							<a href="/food/0"> 
								<img width="225" height="265" th:src="${food.image}"
								src="images/pic3.jpg" class="img-responsive" alt="item4" />
							</a> 
							<a href="" class="button item_add"></a>
						</div>
					</div>
					<div class="shop-content" style="height: 80px;">
						<div>
							<a href="/food/0" rel="tag" th:text="${food.foodName}"></a>
						</div>
						<span class="amount item_price" th:text="${food.price + ' VND'}"></span>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>
</div>

<div th:replace="shared/footer :: footer"></div>
</body>
</html>
