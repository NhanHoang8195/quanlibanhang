<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>
    <div th:replace="shared/header :: header"></div>

    <div class="single_top">
        <div class="container">
            <div class="register">
                <form th:object="${account}" th:method="POST" novalidate="novalidate">
                    <div class="register-top-grid">
                        <h3>PERSONAL INFORMATION</h3>
                        <div>
                            <p th:if="${param.error}" style="color: red">Email đã có người đăng kí</p>
                            <span>Email Address<label>*</label></span>
                             <input type="text" th:field="*{email}" th:errorclass="field-error" />
                            <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></em>
                        </div>
                        <div>
                            <span>Full Name<label>*</label></span> 
                            <input type="text" th:field="*{realName}" th:errorclass="field-error" /> 
                            <em th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}" style="color: red"></em>
                        </div>
                        <div>
                            <span>Phone Number<label>*</label></span> 
                            <input type="text" th:field="*{phone}" th:errorclass="field-error" /> 
                            <em th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></em>
                        </div>
                        <div>
                            <span>Address<label></label></span> 
                            <input type="text" th:field="*{address}" th:errorclass="field-error" /> 
                            <em th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></em>
                        </div>
                        <div class="clearfix"></div>
                        <a class="news-letter" href="#"> <label class="checkbox"><input type="checkbox" name="checkbox" checked="" /><i> </i>Sign Up for Newsletter</label>
                        </a>
                    </div>
                    <div class="register-bottom-grid">
                        <h3>LOGIN INFORMATION</h3>
                        <div>
                            <span>Password<label>*</label></span> 
                            <input id="password" type="password" th:field="*{password}" th:errorclass="field-error"/>
                            <em th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></em>
                        </div>
                        <div>
                            <p id="invalid" style="color: red; display: none;" >Password is not match</p>
                            <span>Confirm Password<label>*</label></span> 
                            <input id="confirm_password" type="password"/>
                            
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="register-but">
                        <input type="submit" value="submit"/>
                        <div class="clearfix"></div>
                    </div>
                </form>
                
           
            </div>
        </div>
    </div>

    <div th:replace="shared/footer :: footer"></div>
    <script type="text/javascript">
   
					var password = document.getElementById("password"), 
					confirm_password = document.getElementById("confirm_password");

					function validatePassword() {
						if (password.value != confirm_password.value || password.value.isEmpty()) {
							$('#invalid').show();
						} else {
							$('#invalid').hide();
							confirm_password.setCustomValidity('');
						}
					}

					password.onchange = validatePassword;
					confirm_password.onkeyup = validatePassword;
				</script>
    
</body>
</html>
