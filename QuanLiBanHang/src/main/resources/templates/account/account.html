<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
	
<body>
	<div th:replace="shared/header :: header"></div>

	<div class="single_top">
		<div class="container">
			<div class="row">
				<div>
					<div th:if="${success}" class="row alert alert-success alert-dismissible">
	                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <span th:text="${success}"></span>
	                </div>
					<form class="form-horizontal" th:object="${account}" th:method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<fieldset>
							<legend>Information Account</legend>
		
							<form class="form-horizontal" >
						        <div class="form-group">
						          <label class="col-lg-3 control-label">Full Name:</label>
						          <div class="col-lg-4">
						            <input id='realName' class="form-control"  type="text" th:field="*{realName}" readonly="true"/>
						          </div>
						        </div>
						        <div class="form-group">
						          <label class="col-lg-3 control-label">Email:</label>
						          <div class="col-lg-4">
						            <input id='email' class="form-control"  type="text" readonly="true" th:field="*{email}" />
						          </div>
						        </div>
						        <div class="form-group">
						          <label class="col-lg-3 control-label">Phone Number:</label>
						          <div class="col-lg-4">
						            <input id='phone' class="form-control"  type="text" readonly="true" th:field="*{phone}"/>
						          </div>
						        </div>
						        <div class="form-group">
						          <label class="col-lg-3 control-label">Address:</label>
						          <div class="col-lg-4">
						            <input id='address' class="form-control"  type="text" readonly="true" th:field="*{address}"/>
						          </div>
						        </div>
						        
						        <div class="form-group">
						          <label class="col-md-3 control-label"></label>
						          <div class="col-md-8">
						          	<input id='edit' class="btn btn-primary" value="Edit" type="button"/>
						            <input id="savechange" class="btn btn-primary" value="Save Changes" type="submit" disabled="true"/>
						            <span></span>
						            <input id="cancel" class="btn btn-default" value="Cancel" type="reset"/>
						            
						          </div>
						        </div>
						     
						     </form>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="shared/footer :: footer"></div>
	   <script type="text/javascript">
   			$( "#savechange" ).click(function() {
   				$( "#realName" ).prop('readonly', true);
   				$( "#phone" ).prop('readonly', true);
   				$( "#address" ).prop('readonly', true);
   				
   				$( "#edit" ).prop('disabled', false);
   				
			});
   			$( "#edit" ).click(function() {
   				$( "#realName" ).prop('readonly', false);
   				$( "#phone" ).prop('readonly', false);
   				$( "#address" ).prop('readonly', false);
   				
   			   				
   				$( "#savechange" ).prop('disabled', false);
   				$( "#edit" ).prop('disabled', true);
			});
   			$( "#cancel" ).click(function() {
   				$( "#realName" ).prop('readonly', true);
   				$( "#phone" ).prop('readonly', true);
   				$( "#address" ).prop('readonly', true);
   				
   				$( "#edit" ).prop('disabled', false);
   				$( "#savechange" ).prop('disabled', true);
			});
		</script>
</body>
</html>
