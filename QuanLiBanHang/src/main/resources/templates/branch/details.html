<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>
	<div th:replace="shared/header :: header"></div>

	<div class="single_top">
		<div class="container">

			<div class="single_grid">
				<div class="grid images_3_of_2">
					<img th:src="${branch.image}"
						src="https://media.foody.vn/video/s800x450/foody-c%c6%a1m%20123-636368538882850705.png"
						style="width: 488px !important; height: 275px !important" />
					<div class="clearfix" />
				</div>
				<div class="desc1 span_3_of_2">
					<ul class="back">
						<li>Quán ăn</li>
					</ul>
					<h1 th:text="${branch.name}"></h1>
					<p th:text="${branch.address}"></p>
					<p th:text="${branch.phone}"></p>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="single_social_top">
				<ul class="single_social">
					<li><a href="#"> <i class="s_fb"> </i>
							<div class="social_desc">
								Share<br /> on facebook
							</div>
							<div class="clearfix"></div></a></li>
					<li><a href="#"> <i class="s_twt"> </i>
							<div class="social_desc">
								Tweet<br /> this product
							</div>
							<div class="clearfix"></div></a></li>
					<li><a href="#"> <i class="s_google"> </i>
							<div class="social_desc">
								Google+<br /> this product
							</div>
							<div class="clearfix"></div></a></li>
					<li class="last"><a href="#"> <i class="s_email"> </i>
							<div class="social_desc">
								Email<br /> a Friend
							</div>
							<div class="clearfix"></div></a></li>
				</ul>
			</div>

			<ul class="menu_drop">
				<li class="item1"><a href="#"><img
						src="/images/product_arrow.png" />Danh sách món ăn</a>
					<div class="box_1" style="padding-top: 20px; display: block; background: rgb(193, 193, 193);">
						<div class="col-md-12">
							<div class="section group">
								<div th:each="food,iterStat : ${listFood}" class="col_1_of_3 span_1_of_5 simpleCart_shelfItem">
									<div class="shop-holder">
										<div class="product-img">
											<a style="cursor: pointer;"> 
												<img width="225" height="265" th:src="${food.image}"
												src="images/pic3.jpg" class="img-responsive item_image" alt="item4" />
											</a> 
											<a style="cursor: pointer;" class="button" onclick="addToCart(this)"></a>
										</div>
									</div>
									<div class="shop-content" style="height: 80px;">
										<div class="hidden item_id" th:text="${food.foodId}"></div>
										<div>
											<a  class="item_name" style="cursor: pointer;" rel="tag" th:text="${food.foodName}"></a>
										</div>
										<span class="amount item_price" th:text="${food.price + ' VND'}"></span>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
				</li>
			</ul>
		</div>

	</div>

	<div th:replace="shared/footer :: footer"></div>
</body>
</html>
