<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>
<div th:replace="shared/header :: header"></div>

 <h3 class="m_1" style="margin-top: 39px">Danh sách chi nhánh</h3>
<div class="container">
	<div class="box_1">
		<div class="col-md-12">
			<div class="section group">
				<div th:each="branch,iterStat : ${branchs}" class="col_1_of_3 span_1_of_3 simpleCart_shelfItem">
						<div class="shop-holder">
							<div class="product-img">
								<a href="/branch/0" th:href="${branch.branchId}">  
									<img width="336" height="265" th:src="${branch.image}" class="img-responsive" alt="item4"/>
								</a> 
								<a href="" class="button item_add" style="display: none;"></a>
							</div>
						</div>
						<div class="shop-content" style="height: 80px;">
							<div>
								<a  style="cursor: pointer;" rel="tag" th:text="${branch.name}"></a>
							</div>
							<span class="amount item_price" th:text="${branch.phone}"></span>
						</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>
</div>	


<div th:replace="shared/footer :: footer"></div>
</body>
</html>
